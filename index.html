<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .active {
      display: flex;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    .reason {
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .yes-no {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>

  <!-- Pantalla 1: PresentaciÃ³n -->
  <div class="screen active" id="screen1">
    <h1>Hola, ThalÃ­a ğŸ’–</h1>
    <p>Quiero decirte algo muy especial...</p>
    <button onclick="nextScreen()">Siguiente</button>
  </div>

  <!-- Pantalla 2: Razones -->
  <div class="screen" id="screen2">
    <h2>Estas son algunas razones por las te quiero â¤ï¸</h2>
    <div id="reasonsContainer"></div>
    <button onclick="nextScreen()">Siguiente</button>
  </div>

  <!-- Pantalla 3: Â¿Quieres ser mi pareja? -->
  <div class="screen" id="screen3">
    <h2>Â¿Quieres ser mi pareja? ğŸ’</h2>
    <div class="yes-no">
      <button onclick="window.location.href='felicidad.html'">SÃ­ ğŸ˜</button>
      <button onmouseover="moverNo(this)">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    const reasons = [
      "Eres hermosa por dentro y por fuera.",
      "Me haces sonreÃ­r incluso en mis peores dÃ­as.",
      "Me encanta tu sonrisa.",
      "Eres Ãºnica y especial para mÃ­.",
      "Contigo me siento completo.",
    ];

    let currentScreen = 0;

    function nextScreen() {
      document.getElementById(`screen${currentScreen + 1}`).classList.remove("active");
      currentScreen++;
      const next = document.getElementById(`screen${currentScreen + 1}`);
      next.classList.add("active");

      if (currentScreen === 1) showReasons();
    }

    function showReasons() {
      const container = document.getElementById("reasonsContainer");
      reasons.forEach((reason, i) => {
        const p = document.createElement("p");
        p.className = "reason";
        p.textContent = reason;
        container.appendChild(p);
        setTimeout(() => {
          p.style.opacity = 1;
        }, i * 1000);
      });
    }

    function moverNo(btn) {
      btn.style.position = 'absolute';
      btn.style.left = Math.random() * 80 + '%';
      btn.style.top = Math.random() * 80 + '%';
    }
  </script>

</body>
</html>
